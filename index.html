<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="mt-20">
      <h1 class="text-5xl font-semibold text-center">
        Welcome to your <span class="text-violet-600">Bap er bank</span>!!!
      </h1>

      <div class="w-3/4 bg-green-500 m-auto p-10 mt-20 rounded-lg">
        <h1 class="text-white mb-5 text-3xl font-semibold">Please Login</h1>
        <input
          id="emailField"
          class="block mb-5 py-2 px-4 rounded-md w-2/4 Class Properties outline-0"
          type="email"
          placeholder="Please Enter Your Email"
        />

        <input
          id="passwordField"
          class="block mb-5 py-2 px-4 rounded-md w-2/4 Class Properties outline-0"
          type="password"
          placeholder="Please Enter Your password"
        />

        <button
          id="loginBtn"
          class="bg-black text-white py-3 px-10 rounded-md font-medium text-lg hover:bg-violet-900"
        >
          Submit
        </button>
      </div>
    </section>

    <script src="./shared.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
